<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cruzador de Dados</title>
    <style>
        /* CSS para deixar a ferramenta bonita */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 20px;
            background-color: #f4f7f6;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #005a9c;
        }
        .container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 20px;
        }
        .panel {
            width: 50%;
            display: flex;
            flex-direction: column;
        }
        h2 {
            margin-top: 0;
            border-bottom: 2px solid #005a9c;
            padding-bottom: 5px;
        }
        textarea {
            width: 100%;
            min-height: 400px;
            box-sizing: border-box; /* Garante que o padding nÃ£o quebre o layout */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }
        button {
            display: block;
            width: 100%;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #results {
            background-color: #e9ecef; /* Fundo cinza claro para resultados */
        }
    </style>
</head>
<body>

    <h1>ðŸ“Š Cruzador de Dados v1.0</h1>

    <div class="container">
        <div class="panel">
            <h2>Lista A</h2>
            <textarea id="listA" placeholder="Cole sua primeira coluna do Google Planilhas aqui..."></textarea>
        </div>
        <div class="panel">
            <h2>Lista B</h2>
            <textarea id="listB" placeholder="Cole sua segunda coluna do Google Planilhas aqui..."></textarea>
        </div>
    </div>

    <button id="compareBtn">Encontrar Itens EM COMUM (InterseÃ§Ã£o)</button>

    <h2>Resultados</h2>
    <textarea id="results" readonly placeholder="Os resultados aparecerÃ£o aqui..."></textarea>

    <script>
        // Adiciona um "ouvinte" para o clique no botÃ£o
        document.getElementById('compareBtn').addEventListener('click', function() {
            
            // 1. PEGAR OS DADOS: Pega o texto bruto das duas caixas
            const textA = document.getElementById('listA').value;
            const textB = document.getElementById('listB').value;

            // 2. LIMPAR OS DADOS:
            // .split('\n') -> Quebra o texto em uma lista (array) a cada nova linha
            // .map(item => item.trim()) -> Remove espaÃ§os em branco antes e depois de cada item
            // .filter(item => item.length > 0) -> Remove linhas vazias
            const listA = textA.split('\n')
                             .map(item => item.trim())
                             .filter(item => item.length > 0);
                             
            const listB = textB.split('\n')
                             .map(item => item.trim())
                             .filter(item => item.length > 0);

            // 3. PROCESSAR OS DADOS:
            // Usamos 'Set' (Conjunto) para performance. 
            // 'Set' Ã© Ã³timo para verificar rapidamente se um item "existe" em uma lista.
            // Isso tambÃ©m jÃ¡ remove duplicatas automaticamente da sua lista.
            const setA = new Set(listA);
            const setB = new Set(listB);

            // 4. ENCONTRAR A INTERSEÃ‡ÃƒO:
            // Filtramos a Lista A e mantemos apenas os itens que o SetB (conjunto B) "tem" (has)
            const intersection = [...setA].filter(item => setB.has(item));

            // 5. MOSTRAR O RESULTADO:
            if (intersection.length > 0) {
                // .join('\n') -> Transforma a lista de volta em texto, com uma quebra de linha
                document.getElementById('results').value = intersection.join('\n');
            } else {
                document.getElementById('results').value = "Nenhum item em comum foi encontrado.";
            }
        });
    </script>
</body>
</html>
