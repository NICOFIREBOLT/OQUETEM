<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cruzador de Dados - v3.0</title>
    <style>
        /* O CSS ﾃｩ o mesmo da v2.0, sem mudanﾃｧas */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 20px;
            background-color: #f4f7f6;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #d9534f; /* Tom vermelho para "diferenﾃｧa" */
        }
        .container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 20px;
        }
        .panel {
            width: 50%;
            display: flex;
            flex-direction: column;
        }
        h2 {
            margin-top: 0;
            border-bottom: 2px solid #aaa;
            padding-bottom: 5px;
        }
        textarea {
            width: 100%;
            min-height: 400px;
            box-sizing: border-box; 
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }
        .button-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        button {
            flex: 1; 
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            background-color: #d9534f; /* Vermelho */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #c9302c;
        }
        #results {
            background-color: #e9ecef; 
        }
    </style>
</head>
<body>

    <h1>投 Cruzador de Dados v3.0 (Ignora Acentos e Espaﾃｧos)</h1>

    <div class="container">
        <div class="panel">
            <h2>Lista A</h2>
            <textarea id="listA" placeholder="Cole sua primeira coluna do Google Planilhas aqui..."></textarea>
        </div>
        <div class="panel">
            <h2>Lista B</h2>
            <textarea id="listB" placeholder="Cole sua segunda coluna do Google Planilhas aqui..."></textarea>
        </div>
    </div>

    <div class="button-group">
        <button id="btnA_minus_B">O que tem na A (e Nﾃグ na B)</button>
        <button id="btnB_minus_A">O que tem na B (e Nﾃグ na A)</button>
    </div>

    <h2>Resultados</h2>
    <textarea id="results" readonly placeholder="Os resultados aparecerﾃ｣o aqui..."></textarea>

    <script>
        /**
         * NOVIDADE v3.0: Funﾃｧﾃ｣o de "Normalizaﾃｧﾃ｣o" Avanﾃｧada
         * Limpa uma string para comparaﾃｧﾃ｣o.
         */
        function normalizeString(str) {
            return str
                .toLowerCase()                      // 1. Converte para minﾃｺsculas
                .normalize("NFD")                   // 2. Decompﾃｵe acentos (ex: 'ﾃ｡' vira 'a' + 'ﾂｴ')
                .replace(/[\u0300-\u036f]/g, "")   // 3. Remove os caracteres de acento
                .replace(/ +/g, ' ')                // 4. Substitui mﾃｺltiplos espaﾃｧos por um
                .trim();                            // 5. Remove espaﾃｧos no inﾃｭcio e fim
        }

        // --- Funﾃｧﾃ｣o Padrﾃ｣o para Ler e Limpar as Listas ---
        function getCleanLists() {
            const textA = document.getElementById('listA').value;
            const textB = document.getElementById('listB').value;

            // ATUALIZAﾃﾃグ: Agora usamos a funﾃｧﾃ｣o normalizeString()
            const listA = textA.split('\n')
                             .map(normalizeString) // <-- MUDANﾃ② AQUI
                             .filter(item => item.length > 0);
                             
            const listB = textB.split('\n')
                             .map(normalizeString) // <-- MUDANﾃ② AQUI
                             .filter(item => item.length > 0);

            const setA = new Set(listA);
            const setB = new Set(listB);

            return { setA, setB };
        }

        // --- Funﾃｧﾃ｣o para Mostrar os Resultados (sem alteraﾃｧﾃ｣o) ---
        function showResults(resultArray) {
            if (resultArray.length > 0) {
                document.getElementById('results').value = resultArray.join('\n');
            } else {
                document.getElementById('results').value = "Nenhum item encontrado para esta condiﾃｧﾃ｣o.";
            }
        }

        // --- Botﾃ｣o 1: O que tem na A (e Nﾃグ na B) ---
        document.getElementById('btnA_minus_B').addEventListener('click', function() {
            const { setA, setB } = getCleanLists();
            
            // Filtra o conjunto A, mantendo apenas itens que Nﾃグ ( ! ) existem no conjunto B
            const difference = [...setA].filter(item => !setB.has(item));
            
            showResults(difference);
        });

        // --- Botﾃ｣o 2: O que tem na B (e Nﾃグ na A) ---
        document.getElementById('btnB_minus_A').addEventListener('click', function() {
            const { setA, setB } = getCleanLists();

            // Filtra o conjunto B, mantendo apenas itens que Nﾃグ ( ! ) existem no conjunto A
            const difference = [...setB].filter(item => !setA.has(item));
            
            showResults(difference);
        });
    </script>
</body>
</html>
